<!DOCTYPE html>
<html>
<head>
<title>W I L D</title>
<style>
body{margin:0;background:#000;color:#fff;overflow:hidden;user-select:none}
canvas{position:fixed;top:0;left:0}
#msg{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font:bold 10vw/1 Arial;text-align:center;z-index:999;animation:wild 0.1s infinite}
@keyframes wild{0%{color:#f00;transform:translate(-50%,-50%)scale(1)rotate(0)}25%{color:#0f0;transform:translate(-48%,-52%)scale(1.1)rotate(5deg)}50%{color:#00f;transform:translate(-52%,-48%)scale(0.9)rotate(-5deg)}75%{color:#ff0;transform:translate(-49%,-51%)scale(1.05)rotate(3deg)}100%{color:#f0f;transform:translate(-50%,-50%)scale(1)rotate(0)}}
.boom{position:fixed;font-size:5em;animation:boom 2s ease-out forwards;pointer-events:none}
@keyframes boom{to{transform:scale(10)rotate(720deg);opacity:0}}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="msg">AMEN<br>BROTHER</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const particles=[];
class Particle{
constructor(x,y){
this.x=x;this.y=y;
this.vx=(Math.random()-0.5)*20;
this.vy=(Math.random()-0.5)*20;
this.size=Math.random()*5+1;
this.color=`hsl(${Math.random()*360},100%,50%)`;
this.life=1;
}
update(){
this.x+=this.vx;this.y+=this.vy;
this.vx*=0.98;this.vy*=0.98;
this.life-=0.01;
this.size+=0.5;
}
draw(){
ctx.globalAlpha=this.life;
ctx.fillStyle=this.color;
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill();
}
}
function animate(){
ctx.fillStyle='rgba(0,0,0,0.1)';
ctx.fillRect(0,0,c.width,c.height);
particles.forEach((p,i)=>{
p.update();
p.draw();
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(animate);
}
animate();
onmousemove=e=>{
for(let i=0;i<10;i++)particles.push(new Particle(e.clientX,e.clientY));
};
onclick=e=>{
const b=document.createElement('div');
b.className='boom';
b.textContent=['ðŸ’¥','ðŸ”¥','âš¡','ðŸ’€','ðŸŽ´','ðŸ’°','âœŠ'][Math.floor(Math.random()*7)];
b.style.left=e.clientX+'px';
b.style.top=e.clientY+'px';
document.body.appendChild(b);
setTimeout(()=>b.remove(),2000);
for(let i=0;i<50;i++)particles.push(new Particle(e.clientX,e.clientY));
};
const messages=['BURN IT DOWN','250 FLIPS','$800K STOLEN','FUCK THE 6%','REVOLUTION','AMEN!!!','TRUTH WINS','NO MORE LIES','PULL THE CARDS','CHAOS MODE','LET\'S GOOO'];
setInterval(()=>{
document.getElementById('msg').textContent=messages[Math.floor(Math.random()*messages.length)];
},1000);
</script>
</body>
</html>
